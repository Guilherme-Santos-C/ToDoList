<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="image/jpg" href="favicon-32x32.png"/>
    <title>To do List</title>
  </head>
  <body>
    <div class="luz-1"></div>
    <div class="card-background-border"></div>
  
    <div class="card">
      <header>
        <h1>Lista de Tarefas</h1>
        <button class="tarefas-estado-button">Tarefas Completas</button>
      </header>
      
      <main>
        <div class="lista-tarefas-concluida">
          <h2 class="title-tarefas">Tarefas Concluídas</h2>

        <div class="body-lista-concluida">
          
        </div>

        </div>
        <div class="lista-tarefas">
          <div class="input-tarefa-container">
            <div class="border-left-input"></div>
            <input type="text" class="input-tarefa" placeholder="Adicione uma tarefa..."/>
            <div class="divide-icon"></div>
            <div class="icon-container"><img src="icon-adicionar.svg" alt="icone" class="icon-adicionar">
          </div>
          
          </div>
          <h2 class="title-tarefas" id="tarefa-concluida">Tarefas Atuais():</h2>

          <div class="body-lista">

          </div>

        </div>
        <aside><img src="ilustracao.png"></aside>
        <div class="container-modal-fechado" id="Amodal">
          <div class="janela-modal-gradient"></div>
          <div class="janela-modal">
            <p class="text-modal">
              tem certeza que desseja excluir a tarefa? 
            </p>
            <div class="container-button-modal">
              <button class="buttons-modal" id="a4">SIM</button>
              <button class="buttons-modal" id="a5">NÃO</button>
            </div>
          </div> 
      </main>

    <div class="luz-2"></div> 
    </div>

  <script src="script.js"></script>
